<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>   
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/119/215/original/photo-1617000195538-b1bb45a971f6_1_?1710517612"
    class="background-image ">
    <div class="container">
    <header>
    <h1>AI Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
        <input type="text" 
        placeholder="Enter the topic of the German poem"
        autocomplete="off"
        autofocus
        required
        class="instructions" 
        id="user-instructions"/>
        <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Love, Flower or Wine</div>
        </div>
    <div class="poem hidden" id="poem"></div>      
    </main>
   

    <footer>
        This AI project was coded with❤️by 
        <a href="https://github.com/oezlemcelik?tab=repositories" 
        target="_blank">Özlem Celik,</a>
        is 
        <a href="https://github.com/oezlemcelik/ai-poem-generator" target="_blank">
        open-sorced on Github
        </a> and 
        <a href="https://oez-ai-poem-generator.netlify.app/" target="_blank">
        hosted on Netlify.
        </a>
    </footer>
    </div>

<script src="src/index.js"></script>
</body>
</html>
